{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<section id="projects" class="mt-5">
    <h2 class="section-title text-4xl font-bold text-center text-blue-500 mb-8">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
        <div class="card bg-gray-800 text-white shadow-lg rounded-lg overflow-hidden">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top w-full h-48 object-cover" alt="{{ post.title  }}">
            {% endif %}
            <div class="card-body p-4">
                <h5 class="card-title text-2xl font-bold mb-2">{{ post.title  }}</h5>
                <p class="card-text mb-4">{{ post.content|truncatewords:20 |safe}}</p>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Read More</a>
                <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300 mt-2">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
